<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Initiative Tracker</title><!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/initiative.css" rel="stylesheet" type="text/css">
</head>

<body>
    <!-- The Add Player modal dialog with form -->

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby=
    "myModelLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss=
                    "modal"><span aria-hidden="true">&#215;</span><span class=
                    "sr-only">Close</span></button>
                    <h2>Add Player</h2>
                </div>
				
                <div class="modal-body">
                    <form class="form-horizontal" name="addCharacter">
                        <fieldset>
                            <!-- Form Name -->
                            <!-- Text input-->

                            <div class="form-group">
                                <label class="col-md-4 control-label" for=
                                "character_name">Character Name</label>

                                <div class="col-md-6">
                                    <input id="character_name" name="character_name"
                                    type="text" placeholder="John Q. Public" class=
                                    "form-control input-md" required=""> <span class=
                                    "help-block">The character's name</span>
                                </div>
                            </div><!-- Text input-->

                            <div class="form-group">
                                <label class="col-md-4 control-label" for=
                                "init_roll">Initiative</label>

                                <div class="col-md-4">
                                    <input id="init_roll" name="init_roll" type="text"
                                    placeholder="20" class="form-control input-md"
                                    required=""> <span class="help-block">Your total
                                    initiative roll</span>
                                </div>
                            </div><!-- Text input-->

                            <div class="form-group">
                                <label class="col-md-4 control-label" for=
                                "initiative_bonus">Initiative Bonus</label>

                                <div class="col-md-4">
                                    <input id="initiative_bonus" name="initiative_bonus"
                                    type="text" placeholder="0" class=
                                    "form-control input-md" required=""> <span class=
                                    "help-block">Your initiative bonus.</span>
                                </div>
                            </div><!-- Text input-->

                            <div class="form-group">
                                <label class="col-md-4 control-label" for=
                                "dexterity">Dexterity</label>

                                <div class="col-md-4">
                                    <input id="dexterity" name="dexterity" type="text"
                                    placeholder="10" class="form-control input-md"
                                    required=""> <span class="help-block">Your
                                    Dexterity.</span>
                                </div>
                            </div>

                            <!-- Select Basic -->
                            <div class="form-group">
                              <label class="col-md-4 control-label" for="whose_character">Owned By</label>
                              <div class="col-md-4">
                                <select id="whose_character" name="whose_character" class="form-control">
                                  <option value="pc">Player Character</option>
                                  <option value="npc">NPC/GM</option>
                                </select>
                              </div>
                            </div>
                        </fieldset>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id=
                    "submit_new_player">Add</button> <button type="button" class=
                    "btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div><!-- Beginning of page -->
    <div class="modal fade" id="effectModal" tabindex="-1" role="dialog" aria-labelledby=
    "myEffectLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss=
                    "modal"><span aria-hidden="true">&#215;</span><span class=
                    "sr-only">Close</span></button>
                    <h2>Add Effect</h2>
                </div>
				
				<div class="modal-body">
					<form class="form-horizontal" name="addEffect">
						<fieldset>

						<!-- Text input-->
						<div class="form-group">
							<label class="col-md-4 control-label" for="player_name">Source</label>  
							<div class="col-md-6">
								<input id="player_name" name="player_name" type="text" placeholder="Player Name/Source" 								class="form-control input-md" required="">
								<span class="help-block">The name of the player/source.</span>  
							</div>
						</div>

						<!-- Text input-->
						<div class="form-group">
							<label class="col-md-4 control-label" for="effect_name">Effect</label>  
							<div class="col-md-6">
								<input id="effect_name" name="effect_name" type="text" placeholder="Effect/Condition" 								class="form-control input-md" required="">
								<span class="help-block">The name of the effect/condition.</span>  
							</div>
						</div>

						<!-- Text input-->
						<div class="form-group">
							<label class="col-md-4 control-label" for="round">Round</label>  
							<div class="col-md-4">
								<input id="round" name="round" type="text" placeholder="3" class="form-control input-md" 								required="">
								<span class="help-block">The round it expires.</span>  
							</div>
						</div>

						<!-- Textarea -->
						<div class="form-group">
							<label class="col-md-4 control-label" for="description">Comments</label>
							<div class="col-md-4">                     
								<textarea class="form-control" id="description" name="description"></textarea>
							</div>
						</div>

	                            <div class="form-group">
                              <label class="col-md-4 control-label" for="whose_character">Owned By</label>
                              <div class="col-md-4">
                                <select id="whose_character" name="whose_character" class="form-control">
                                  <option value="pc">Player Character</option>
                                  <option value="npc">NPC/GM</option>
                                </select>
                              </div>
                            </div>
 					</fieldset>
					</form>
				</div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id=
                    "submit_new_effect">Add</button> <button type="button" class=
                    "btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div><!-- Beginning of page -->

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                data-target=".navbar-collapse"><span class="sr-only">Toggle
                navigation</span></button> <a class="navbar-brand" href="#">Initiative
                Tracker</a>
            </div>

            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><button type="button" class="btn btn-primary navbar-btn" id="darkened-btn" id="add-player-btn" data-toggle="modal" data-target="#myModal">Add Player</button></li>
                    <li><button type="button" class="btn btn-primary navbar-btn add-effect-btn" id="darkened-btn" id="add-effect-btn" data-toggle="modal" data-target="#effectModal" disabled>Add Effect</button></li>
                    <li><button type="button" class="btn btn-primary navbar-btn" id="darkened-btn" name="about">About</button></li>
                </ul>
            </div><!--/.nav collapse -->
        </div>
    </div>

    <div class="container" role="main">
        <!-- Character initiative generator -->
        <div class="advance_buttons">
            <div class="buttons">
                <button type="button" class="btn btn-lg btn-primary" id="next_button">Next</button>
                <button type="button" class="btn btn-lg btn-primary" id="prev_button">Previous</button>
                <button type="button" class="btn btn-lg btn-success" id="start">Start</button>
                <button type="button" class="btn btn-lg btn-danger" id="reset_button">Stop</button>
            </div>
            <div class="round">
                <span id="round_title">Round</span> <span id="round_text">0</span>
            </div>
        </div>
        <div class="initiatives">
            <div class="players"></div>
        </div>
 		<div class="triggers">
        </div>
    </div>
	
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js" type="text/javascript"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/handlebars-v1.3.0.js" type="text/javascript"></script>
    <script src="js/initiative.js" type="text/javascript"></script>

    <!-- Handlebars template for Player Initiatives -->
    <script id="player-template" type="text/x-handlebars-template">
        <div class="player type_{{type}}" id="player{{id}}">
            <div class="roll">
                <span class="roll_text">{{roll}}</span>
                <div class="label">{{label}}</div>
            </div>
            <div class="name">{{name}}</div>
            <div class="remove is_icon" id="{{name}}">
                <span class="glyphicon glyphicon-remove"></span>
            </div>
            <div class="edit_entry is_icon" id="{{name}}">
                <span class="glyphicon glyphicon-pencil"></span>
            </div>
        </div>
    </script>
	
	<!-- Handlebars template for Effect Tracker -->
	<script id="effect-template" type="text/x-handlebars-template">
		<div class="{{delay}}">
			<span class="round {{type}}">{{round}}</span>
			<div class="where">
				<span class="name">{{effect}}</span>
				<span class="source">{{source}}</span>
			</div>
			<span class="effect">{{description}}</span>
            <div class="remove_effect is_icon" effect="{{id}}">
                <span class="glyphicon glyphicon-remove"></span>
            </div>
 		</div>
	</script>
</body>
</html>
